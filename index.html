<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Lenis</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.4/dist/lenis.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .grid > div {
        grid-row: var(--r);
        grid-column: var(--c);
      }
    </style>
  </head>

  <body>
    <div class="w-full bg-zinc-900">
      <div class="grid grid-cols-8 grid-rows-20 gap-2">
        <!-- 20 Image Boxes -->
        <div class="elem col-span-1 row-span-1" style="--r: 1; --c: 2">
          <img src="./img/1.jpg" alt="" />
        </div>

          <img src="./img/2.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 2; --c: 1">
          <img src="./img/3.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 2; --c: 7">
          <img src="./img/4.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 3; --c: 4">
          <img src="./img/5.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 3; --c: 8">
          <img src="./img/6.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 4; --c: 3">
          <img src="./img/7.jpg" alt="" />

        <div class="elem col-span-1 row-span-1" style="--r: 4; --c: 6">

        <div class="elem col-span-1 row-span-1" style="--r: 5; --c: 2">
          <img src="./img/9.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 5; --c: 8">
          <img src="./img/10.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 6; --c: 5">
          <img src="./img/11.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 6; --c: 1">
          <img src="./img/12.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 7; --c: 7">
          <img src="./img/13.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 7; --c: 3">
          <img src="./img/14.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 8; --c: 6">
          <img src="./img/15.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 8; --c: 4">
          <img src="./img/16.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 9; --c: 8">
          <img src="./img/17.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 9; --c: 2">
          <img src="./img/18.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 10; --c: 3">
          <img src="./img/19.jpg" alt="" />
        </div>
        <div class="elem col-span-1 row-span-1" style="--r: 10; --c: 7">
          <img src="./img/20.jpg" alt="" />
        </div>
      </div>

      <!-- Fixed Overlay -->
      <div
        class="fixed top-0 left-0 w-screen h-screen z-[9999] flex flex-col justify-center items-center"
      >
        <div
          class="text-[6rem] font-medium text-center text-white uppercase"
          style="font-family: Gilroy"
        >
          Thomas Vance <sup>®</sup>
        </div>
        <div
          class="text-[2.9rem] font-medium text-center text-white"
          style="font-family: Gilroy"
        >
          並外れたファッション
        </div>
      </div>

      <!-- Section with Paragraph -->
      <div
        class="w-full h-screen bg-[#D1D1D1] flex items-center justify-center mx-auto py-96 relative z-[999] text-center"
      >
        <p class="text-5xl w-3/4 leading-[4.2rem] text-black font-normal">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus,
          exercitationem? Animi nihil numquam soluta aliquid ut! Quos minus,
          quod repudiandae ea inventore itaque enim, quisquam expedita numquam
          repellat quidem a, quasi necessitatibus veniam obcaecati nulla!®
        </p>
      </div>
    </div>

    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
