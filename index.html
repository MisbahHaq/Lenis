<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Lenis</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.4/dist/lenis.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="w-full bg-zinc-900">
      <!-- INSERT_YOUR_CODE -->
      <style>
        .grid-container {
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-template-rows: repeat(20, 1fr);
          gap: 4px;
          width: 100vw;
          max-width: 100%;
          aspect-ratio: 8/20;
        }
        .grid-item {
          width: 100%;
          height: 100%;
          position: relative;
          --r: 1;
          --c: 1;
          grid-row: var(--r);
          grid-column: var(--c);
          overflow: hidden;
          border-radius: 0.5rem;
          background: #222;
        }
        .grid-item img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }
      </style>
      <div class="grid-container">
        <script>
          // Generate 20 unique images (placeholder)
          const images = Array.from(
            { length: 20 },
            (_, i) => `https://picsum.photos/seed/${i + 1}/200/200`
          );
          // For each row, pick 2 random columns for each image, but each image appears only twice per row
          let html = "";
          const rows = 20,
            cols = 8,
            divs = 20;
          // For each row
          for (let r = 1; r <= rows; r++) {
            // For each image, pick 2 random columns (without overlap)
            let positions = [];
            for (let i = 0; i < divs; i++) {
              // Pick 2 unique columns for this image in this row
              let chosen = [];
              while (chosen.length < 2) {
                let col = Math.floor(Math.random() * cols) + 1;
                // Make sure this column isn't already taken for this image in this row
                if (!chosen.includes(col)) chosen.push(col);
              }
              positions.push({ img: images[i], cols: chosen, idx: i });
            }
            // Now, for each image, place 2 divs in the chosen columns
            for (let i = 0; i < divs; i++) {
              for (let j = 0; j < 2; j++) {
                html += `<div class="grid-item" style="--r:${r};--c:${
                  positions[i].cols[j]
                };"><img src="${positions[i].img}" alt="img${
                  positions[i].idx + 1
                }"/></div>`;
              }
            }
          }
          document.write(html);
        </script>
      </div>
    </div>

    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
