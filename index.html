<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Lenis</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.4/dist/lenis.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .grid > div {
        grid-row: var(--r);
        grid-column: var(--c);
      }
    </style>
  </head>

  <body>
    <div class="w-full bg-zinc-900">
      <div class="grid grid-cols-8 grid-rows-20 gap-2">
        <div class="col-span-1 row-span-1" style="--r: 1; --c: 2">
          <img src="./img/1.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 1; --c: 5">
          <img src="./img/2.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 2; --c: 1">
          <img src="./img/3.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 2; --c: 7">
          <img src="./img/4.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 3; --c: 4">
          <img src="./img/5.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 3; --c: 8">
          <img src="./img/6.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 4; --c: 3">
          <img src="./img/7.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 4; --c: 6">
          <img src="./img/8.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 5; --c: 2">
          <img src="./img/9.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 5; --c: 8">
          <img src="./img/10.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 6; --c: 5">
          <img src="./img/11.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 6; --c: 1">
          <img src="./img/12.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 7; --c: 7">
          <img src="./img/13.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 7; --c: 3">
          <img src="./img/14.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 8; --c: 6">
          <img src="./img/15.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 8; --c: 4">
          <img src="./img/16.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 9; --c: 8">
          <img src="./img/17.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 9; --c: 2">
          <img src="./img/18.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 10; --c: 3">
          <img src="./img/19.jpg" alt="" />
        </div>
        <div class="col-span-1 row-span-1" style="--r: 10; --c: 7">
          <img src="./img/20.jpg" alt="" />
        </div>
      </div>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 9999;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            font-family: Gilroy;
            color: whitesmoke;
          "
        >
          Biggest Text Field
        </div>
        <div
          style="
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
            color: whitesmoke;
            font-family: Gilroy;
          "
        >
          Smaller Text Field
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
